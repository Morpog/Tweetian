Name: harbour-tweetian
Summary: Tweetian is a feature-rich Twitter app for Symbian and Harmattan, powered
  by Qt/QML. It comes with a simple, native and amazing UI that will surely make you
  enjoy the Twitter experience on your smartphone.
Version: 1.8.3
Release: 4
Group: Applications/Communications
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Tweetian is a feature-rich Twitter app for Symbian and Harmattan, powered by Qt/QML. It comes with a simple, native and amazing UI that will surely make you enjoy the Twitter experience on your smartphone.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
- Qt5Svg
Requires:
- qt5-qtsvg-plugin-imageformat-svg
- qt5-plugin-imageformat-gif
- qt5-qtsvg
- sailfishsilica-qt5
PkgBR: []
Files:
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_bindir}/%{name}'
- '%{_datadir}/applications/%{name}.desktop'
- /usr/bin
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
